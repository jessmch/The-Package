<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TrustRank</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/styles.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <!-- Nav Bar -->
    <section id="navbarColorCorrection">
      
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <img class="navbar-brand" src="images/trustrank_logo.png" id="logo" alt="TrustRank logo">
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Start</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Grow</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Learn</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#">Blog</a>
              </li>
            </ul>
            <!-- <img src="images/profilepic.webp" id="signintab" alt="sign in">
            <span class="navbar-nav">  
              Sign In
            </span> -->
          </div>
        </div>
      </nav>

    </section>

    <section id="homepageColorCorrection">
      <div class="row">

        <div class="col-lg-6">
          <h1 class="big-heading">Delivering honest reviews to your business</h1>
        </div>

        <div class="col-lg-6">  
          <img class="title-image" src="images/headphones2.webp" alt="iphone-mockup">
        </div>

      </div>
    </section>
    



    <section id="messagePageColorCorrection">
          <!-- Table -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Product Review</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">productID</th>
                  <th scope="col">orderNumber</th>
                  <th scope="col">productName</th>
                  <th scope="col">reviewMessage</th>
                  <th scope="col">numStars</th>
                </tr>
              </thead>
              <tbody id="reviewListDisplay">
              </tbody>
            </table>
            <hr/>
            
          
          
          </div>
        </div>
      </div>
    </div>
    </section>

    <section id="formPageColorCorrection">
      
      <form onSubmit="App.submitReview(); return false;">
        <label for="orderNumber">Order Number:</label><br>
        <input class="form-control" type="text" id="orderNumber" name="orderNumber"><br>

        <label for="productID">Product ID:</label><br>
        <input class="form-control" type="text" id="productID" name="productID"><br>

        <label for="productName">Product Name:</label><br>
        <input class="form-control" type="text" id="productName" name="productName"><br>

        <label for="numStars">Rating:</label><br>
        <input class="form-control" type="text" id="numStars" name="numStars"><br>

        <label for="reviewMessage">Message:</label><br>
        <input class="form-control" type="text" id="reviewMessage" name="reviewMessage"> <br>
      <br>

        <button type="submit" class="btn btn-primary btn-lg" id="submitButtonlol">Submit</button>
      </form>
    </section>

    <section id="addressPageColorCorrection">
      <!-- Account address -->
      <p id="accountAddress" class="text-center"></p>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
